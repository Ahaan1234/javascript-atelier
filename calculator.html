<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">

</head>
<body>
    <div id = "calculator">
        <div id = "display">99999</div>
        <div class = "opPad">
            <div>+</div>
            <div>-</div>
            <div>ร</div>
            <div>รท</div>
        </div>
        <div id = "numPad">
            <div class = "row1">
                <div><span>1</span></div>
                <div><span>2</span></div>
                <div><span>3</span></div>
            </div>
            <div class = "row2">
                <div><span>4</span></div >
                <div><span>5</span></div>
                <div><span>6</span></div>
            </div>
            <div class = "row3">
                <div><span>7</span></div>
                <div><span>8</span></div>
                <div><span>9</span></div>
            </div>
            <div class="row4">
                <div><span>C</span></div>
                <div><span>0</span></div>
                <div style="color: white;"><span>C</span></div>
            </div>
        </div>
    </div>
</body>
</html>

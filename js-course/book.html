<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="book.css">
    <script src = "book.js" defer></script>
</head>
<body>
    <div class="header">
        <button id="newBook">Add book!</button>
    </div>
    <div class="books"> </div>

    <dialog id="bookDialog">
        <form method="dialog" id="bookForm">
            <h3>Add a New Book</h3>
            <input type="text" id="title" placeholder="Title" required>
            <input type="text" id="author" placeholder="Author" required>
            <input type="number" id="pages" placeholder="Pages" required min="1">
            <label>
            <input type="checkbox" id="read"> Read
            </label>

            <menu>
            <button type="reset" id="cancel">Cancel</button>
            <button type="submit" id="confirmAdd">Add Book</button>
            </menu>
        </form>
    </dialog>

</body>
</html>
